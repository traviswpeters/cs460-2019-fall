    <nav class="navbar navbar-expand-md fixed-top navbar-light bg-white">
        <a class="navbar-brand" href="{{site.github.url}}">{{site.data.settings.titlenumshort}} Home</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {% for item in site.data.settings.menu %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ site.github.url }}/{{ item.url }}">{{ item.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
